# Global configuration
global:
  namespace: oci-gpu-scanner-plugin
  pushGatewayUrl: "http://prometheus-pushgateway:9091/"
  ociImageRegistry: iad.ocir.io/iduyx1qnmway/lens-metric-collector

# Namespace configuration
namespace:
  create: false
  name: oci-gpu-scanner-plugin

# Go Plugin configuration
goPlugin:
  enabled: true
  image:
    repository: oci_lens_metric_collector
    tag: v0.0.9
    pullPolicy: Always
  
  config:
    gpuType: "amd"
    pushFrequency: "10"
    jobName: "oci_lens_node_metrics"
    maxPasses: "0"
    sleepSecs: "10"
    logLevel: "info"
    logFormat: "json"
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# AMD GPU Exporter
amdGpuExporter:
  enabled: true

device-metrics-exporter-charts:
  global:
    imageRegistry: ""
  platform: k8s
  nodeSelector:
    amd.com/gpu: "true"
  kubelet:
    podResourceAPISocketPath: /var/lib/kubelet/pod-resources
  image:
    repository: docker.io/rocm/device-metrics-exporter
    tag: v1.4.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    ClusterIP:
      port: 5000
  tolerations:
    - key: amd.com/gpu
      operator: Exists
      effect: NoSchedule
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# NVIDIA GPU Exporter
nvidiaGpuExporter:
  enabled: true

# Configuration for DCGM Exporter subchart
dcgm-exporter:
  namespaceOverride: ""
  nodeSelector:
    nvidia.com/gpu: "true"
  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
      nvidia.com/gpu: 1 
  serviceMonitor:
    enabled: false

# Metrics Push Job
metricsPushJob:
  enabled: true
  pushIntervalSeconds: 60 
  enableServiceDiscovery: false
  
  resources:
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "64Mi"
      cpu: "100m"

# Active Health Check
healthCheck:
  enabled: false
  image:
    repository: oci_lens_healthcheck_amd
    tag: v0.0.2
    pullPolicy: Always
  
  resources:
    requests:
      memory: "8Gi"
      cpu: "2"
    limits:
      memory: "16Gi"
      cpu: "4"

drhpc:
  enabled: true
  gpuTypes:
    - type: amd
      enabled: true
      image:
        repository: oci-dr-hpc-v2       
        rocmVersion: rocm                 # ROCm version prefix
        tag: latest                       # Tag comes after rocm version
        pullPolicy: Always
      resultsHostPath: "/var/lib/oci-dr-hpc-v2"
      nodeSelector:
        amd.com/gpu: "true"
      tolerations:
        - key: amd.com/gpu
          operator: Exists
          effect: NoSchedule
      resources: {}
      extraEnv: []
    
    - type: nvidia
      enabled: true
      image:
        repository: oci-dr-hpc-v2        
        cudaVersion: cuda-12.9.0          # CUDA version prefix
        tag: latest                       # Tag comes after cuda version
        pullPolicy: Always
      resultsHostPath: "/var/lib/oci-dr-hpc-v2"                        
      nodeSelector:
        nvidia.com/gpu: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      resources: {}
      extraEnv: []

# RBAC
rbac:
  create: true

# Node Exporter
nodeExporter:
  enabled: true
  
# Override default values for the official chart
prometheus-node-exporter:
  namespaceOverride: "" 
  image:
    registry: "quay.io"
    repository: prometheus/node-exporter
    tag: v1.8.2
    pullPolicy: IfNotPresent
  hostRootFsMount:
    enabled: true
  hostNetwork: true
  hostPID: true
  extraArgs:
    - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    - --collector.filesystem.fs-types-exclude=^(sys|proc|auto)fs$$
    - --web.max-requests=40
    - --no-collector.systemd
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Pod Node Mapper
podNodeMapper:
  enabled: true
  replicas: 1
  image:
    repository: oci_lens_pod_node_info
    tag: latest
    pullPolicy: Always
  
  # Configuration
  jobName: "oci_lens_pod_metrics"
  clusterName: "oci-lens-cluster"  # Update this per cluster
  
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"