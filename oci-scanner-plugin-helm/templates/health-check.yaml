{{- if .Values.healthCheck.enabled }}
---
# PriorityClass for low-priority preemptible workloads
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-healthcheck-low-priority
  labels:
    app: amd-gpu-healthcheck
    component: gpu-monitoring
value: -10  # Negative value = lower than default (0)
preemptionPolicy: PreemptLowerPriority
globalDefault: false
description: "Low priority class for GPU health checks that can be preempted by production workloads"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: amd-gpu-healthcheck-all-nodes
  namespace: {{ .Values.namespace.name }}
  labels:
    app: amd-gpu-healthcheck
    component: gpu-monitoring
    priority: low
spec:
  parallelism: 3
  completions: 3
  activeDeadlineSeconds: 7200
  backoffLimit: 0
  ttlSecondsAfterFinished: {{ .Values.healthCheck.ttlSecondsAfterFinished | default 86400 }}  # Clean up after 24h
  
  template:
    metadata:
      labels:
        app: amd-gpu-healthcheck
        priority: low
      annotations:
        # Mark as preemptible
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      # Low priority - can be preempted
      priorityClassName: gpu-healthcheck-low-priority
      
      # Allow preemption
      preemptionPolicy: PreemptLowerPriority

      nodeSelector:
        kubernetes.io/arch: amd64
        amd.com/gpu: "true"

      tolerations:
      - key: amd.com/gpu
        operator: Exists
        effect: NoSchedule
      
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      
      affinity:
        # Prefer nodes with low utilization
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: Exists
                
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - amd-gpu-healthcheck
            topologyKey: kubernetes.io/hostname
      
      containers:
      - name: amd-gpu-healthcheck
        image: "{{ .Values.global.ociImageRegistry }}/{{ .Values.healthCheck.image.repository }}:{{ .Values.healthCheck.image.tag }}"
        imagePullPolicy: {{ .Values.healthCheck.image.pullPolicy }}
        args: ["--tp", "8"]
        env:
          - name: PUSH_GATEWAY
            value: {{ $.Values.global.pushGatewayUrl | quote }}

        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_PTRACE
            - SYS_ADMIN
          seccompProfile:
            type: Unconfined
          allowPrivilegeEscalation: true
        
        resources:
          {{- toYaml .Values.healthCheck.resources | nindent 10 }}

        volumeMounts:
          - name: dev-kfd
            mountPath: /dev/kfd
          - name: dev-dri
            mountPath: /dev/dri
          - name: results
            mountPath: /testing_results
      
      volumes:
        - name: dev-kfd
          hostPath:
            path: /dev/kfd
            type: CharDevice
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: results
          hostPath:
            path: /tmp/docker_test_results
            type: DirectoryOrCreate
      
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
{{- end }}