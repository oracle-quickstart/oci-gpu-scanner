# helm/templates/grafana-datasource-setup-rbac.yaml
# RBAC for grafana-datasource-setup job (only when using external Grafana)
{{- if not .Values.grafana.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "corrino-lens.fullname" . }}-grafana-datasource-setup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "corrino-lens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "corrino-lens.fullname" . }}-grafana-datasource-setup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "corrino-lens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "corrino-lens.fullname" . }}-grafana-datasource-setup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "corrino-lens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "corrino-lens.fullname" . }}-grafana-datasource-setup
subjects:
  - kind: ServiceAccount
    name: {{ include "corrino-lens.fullname" . }}-grafana-datasource-setup
    namespace: {{ .Release.Namespace }}
{{- end }}

