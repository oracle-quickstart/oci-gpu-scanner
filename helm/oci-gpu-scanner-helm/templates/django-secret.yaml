{{- $secretName := .Values.backend.djangoSecret -}}
{{- $djangoKey := .Values.backend.djangoSecretKey | default "django-secret" -}}
{{- $existing := (lookup "v1" "Secret" .Release.Namespace $secretName) -}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "corrino-lens.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if and $existing $existing.data (hasKey $existing.data $djangoKey) }}
  {{ $djangoKey }}: {{ index $existing.data $djangoKey }}
  {{- else }}
  {{ $djangoKey }}: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}

  {{- if and $existing $existing.data }}
  {{- range $k, $v := $existing.data }}
  {{- if ne $k $djangoKey }}
  {{ $k }}: {{ $v }}
  {{- end }}
  {{- end }}
  {{- end }}
