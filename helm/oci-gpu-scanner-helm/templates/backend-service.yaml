apiVersion: v1
kind: Service
metadata:
  name: {{ include "corrino-lens.fullname" . }}-backend
  labels:
    {{- include "corrino-lens.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: {{ include "corrino-lens.fullname" . }}-backend
  ports:
    - port: {{ .Values.backend.servicePort }}
      targetPort: {{ .Values.backend.containerPort }}