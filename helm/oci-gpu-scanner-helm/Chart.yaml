apiVersion: v2
appVersion: 1.0.0
name: lens
description: A Helm chart for Corrino Lens application with frontend portal and backend control plane
type: application
version: 0.1.20
keywords:
  - corrino
  - lens
  - portal
  - backend
home: https://github.com/oci-ai-incubations/corrino-lens-devops
sources:
  - https://github.com/oci-ai-incubations/corrino-lens-devops
maintainers:
  - name: Lens Team
    email: ritika.g.gupta@oracle.com

dependencies:
  - name: prometheus
    version: 27.38.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 10.0.0
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: ingress-nginx
    version: 4.13.2
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
  - name: cert-manager
    version: 1.13.2
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
